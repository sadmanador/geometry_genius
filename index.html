<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="container-fluid container-md">
      <header
        class="nav d-flex justify-content-between px-5 align-items-center rounded-2 my-4 py-3"
      >
        <div class="">
          <h2>Interactive</h2>
          <p>Geometry Genius</p>
        </div>
        <div>
          <a class="btn btn-primary btn-lg" href="blog/blog.html">Blog</a>
        </div>
      </header>
      <section
        class="main-section row mb-5"
      >
        <section class="g-2 col-md-8 col-12 order-2 order-md-1">
          <div
            id="card-grp"
            class="row row-cols-1 row-cols-md-3 g-4 text-center"
          >
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img src="assets/images/triangle.png" class="card-img-top" />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Triangle</h3>
                  <p>
                    Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h
                  </p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="b"
                      class="w-25"
                      id="triangleB"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="h"
                      class="w-25"
                      id="triangleH"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="triangle-result"></h4>
                  <button class="btn btn-primary d-block w-100" id="triangle">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img src="assets/images/rectangle.png" class="card-img-top" />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Rectangle</h3>
                  <p class="card-text">Area (A) = w <span>&#215;</span> l</p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="w"
                      class="w-25"
                      id="rectangleW"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="l"
                      class="w-25"
                      id="rectangleL"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="rectangle-result"></h4>
                  <button
                    class="btn btn-primary d-block w-100"
                    id="rectangle"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img
                    src="assets/images/parallelogram.png"
                    class="card-img-top"
                  />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Parallelogram</h3>
                  <p class="card-text">Area (A) = b <span>&#215;</span> h</p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="b"
                      class="w-25"
                      id="parallelogramB"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="h"
                      class="w-25"
                      id="parallelogramH"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="parallelogram-result"></h4>
                  <button
                    class="btn btn-primary d-block w-100"
                    id="parallelogram"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img src="assets/images/rhombus.png" class="card-img-top" />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Rhombus</h3>
                  <p class="card-text">
                    Area (A) = 0.5 <span>&#215;</span> d<sub>1</sub>
                    <span>&#215;</span> d<sub>2</sub>
                  </p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="d1"
                      class="w-25"
                      id="rhombusD1"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="d2"
                      class="w-25"
                      id="rhombusD2"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="rhombus-result"></h4>
                  <button class="btn btn-primary d-block w-100" id="rhombus">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img src="assets/images/pentagon.png" class="card-img-top" />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Pentagon</h3>
                  <p class="card-text">
                    Area (A) = 0.5 <span>&#215;</span> p <span>&#215;</span> b
                  </p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="p"
                      class="w-25"
                      id="pentagonP"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="d"
                      class="w-25"
                      id="pentagonB"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="pentagon-result"></h4>
                  <button class="btn btn-primary d-block w-100" id="pentagon">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-img">
                  <img src="assets/images/ellipse.png" class="card-img-top" />
                </div>
                <div class="card-body">
                  <h3 class="card-title">Ellipse</h3>
                  <p class="card-text">
                    Area (A) = <span>&#8508;</span> <span>&#215;</span> a
                    <span>&#215;</span> b
                  </p>
                  <div class="input my-4">
                    <input
                      type="text"
                      placeholder="a"
                      class="w-25"
                      id="ellipse-a"
                    />
                    <label class="me-3">cm</label>
                    <input
                      type="text"
                      placeholder="b"
                      class="w-25"
                      id="ellipse-b"
                    />
                    <label>cm</label>
                  </div>
                  <h4 id="ellipse-result"></h4>
                  <button class="btn btn-primary d-block w-100" id="ellipse">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="g-2 col-md-4 col-12 order-1 order-md-2">
          <div class="border border-2 rounded-3">
            <h5 class="text-decoration-underline text-center">
              Area Calculation
            </h5>
            <ol id="area-cal"></ol>
            <div class="text-center p-2">
              <button class="btn-reset btn btn-danger w-75 d-none" id="btn-reset">Reset</button>
            </div>
          </div>
          <div id="meter-container" class="border border-2 rounded-3 mt-3 d-none">
            <h5 class="text-decoration-underline text-center">
              cm<sup>2</sup> to m<sup>2</sup>
            </h5>
            <ol id="meter-area"></ol>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/commons.js"></script>
    <script src="js/calculation.js"></script>
  </body>
</html>
